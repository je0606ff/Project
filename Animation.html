<script id="myVertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        vUv = uv;
    }
</script>
<script id="myFragmentShader" type="x-shader/x-fragment">
    varying vec2 vUv;
    uniform sampler2D tex_0;
    uniform sampler2D tex_1;
    uniform sampler2D tex_2;
    uniform sampler2D tex_3;
    uniform sampler2D tex_4;
    uniform sampler2D tex_5;

    uniform float tt;
    uniform int m_case;

    void main() {
        vec3 color;

        if (m_case == 0) {
            color = (1.-tt) *texture2D(tex_0, vUv).rgb + tt* texture2D(tex_1, vUv).rgb;
        } else if (m_case == 1){
            color = (1.-tt) *texture2D(tex_1, vUv).rgb + tt* texture2D(tex_2, vUv).rgb;
        } else if (m_case == 2){
            color = (1.-tt) *texture2D(tex_2, vUv).rgb + tt* texture2D(tex_3, vUv).rgb;
        } else if (m_case == 3){
            color = (1.-tt) *texture2D(tex_3, vUv).rgb + tt* texture2D(tex_4, vUv).rgb;
        } else if (m_case == 4){
            color = (1.-tt) *texture2D(tex_4, vUv).rgb + tt* texture2D(tex_5, vUv).rgb;
        } else if (m_case == 5){
            color = (1.-tt) *texture2D(tex_5, vUv).rgb + tt* texture2D(tex_0, vUv).rgb;
        }

        gl_FragColor = vec4(color, 1.0);
    }
</script>

function onDocumentMouseDown(event) {

    // PICKING DETAILS: 
    // convert mouse.xy = [-1,1]^2 (NDC)
    // unproject (mouse.xy, 1) to a point on the far plane (in world coordinate)
    // set raycaster (origin, direction)
    // find intersection objects, (closest first) 
    // each record as
    // [ { distance, point, face, faceIndex, object }, ... ]

    event.preventDefault();
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    // find intersections
    /* old style
    var vector = new THREE.Vector3( mouse.x, mouse.y, 1 ).unproject( camera );
    raycaster.set( camera.position, vector.sub( camera.position ).normalize() );
    */
    // new 
    raycaster.setFromCamera(mouse, camera);

    // if recursive set to true, can go deeper into object3D hierarchy 
    //  var intersects = raycaster.intersectObjects( pickables, true );
    var intersects = raycaster.intersectObjects(pickables);
    
    if (intersects.length > 0) {}

}
